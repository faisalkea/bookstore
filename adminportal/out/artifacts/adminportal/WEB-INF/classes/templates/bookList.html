<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<div th:replace="common/header :: navbar"/>

<div class="container">
    <div class="table-responsive">
        <table id="example" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <!--<th>Cover</th>-->
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Description</th>
                <th>List Price</th>
                <th>Our Price</th>
            </tr>
            </thead>
            <tbody>
            <tr class="box" data-th-each="book : ${bookList}">
                <!--<td><img th:src="@{/image/book/}+${book.id}+'.png'" class="img-responsive" style="width:100px;margin:auto;"/></td>-->
                <td><a th:href="@{/book/bookInfo?id=}+${book.id}"><span th:text="${book.title}"></span></a></td>
                <td data-th-text="${book.author}">...</td>
                <td data-th-text="${book.category}">...</td>
                <td data-th-text="${book.description}">...</td>
                <td data-th-text="${book.listPrice}">...</td>
                <td data-th-text="${book.ourPrice}">...</td>

            </tr>

            </tbody>
        </table>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
