<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<div th:replace="common/header :: navbar"/>
<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="row">
            <div class="col-xs-8">
                <h2 class="section-headline"><span>Shopping Cart</span></h2>
            </div>
            <div class="col-xs-4">
                <img src="/image/logo.png" class="img-responsive"/>
            </div>
        </div>
        <hr style="position: absolute; width:100%; height:6px; background-color: #333; z-index: -1; margin-top: -80px;"/>
        <img class="img-responsive" src="/image/wood.png" style="margin-top: -75px;"/>
    </div>
    <div class="row" style="margin-top: 120px;">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-6 text-left">
                    <a class="btn btn-warning" th:href="@{/bookshelf}">Continue Shopping</a>
                </div>
                <div class="col-xs-6 text-right">
                    <a class="btn btn-warning">Update Cart</a>
                    <a class="btn btn-primary" th:href="@{/checkout}">Check Out</a>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-xs-8"><h4>Products</h4></div>
                <div class="col-xs-2"><h4>Price</h4></div>
                <div class="col-xs-2"><h4>Qty</h4></div>
            </div>

            <div class="row" th:each="cartItem : ${cartItemList}">
                <hr />
                <div class="col-xs-2"><img class="img-responsive shelf-book" th:src="#{adminPath}+@{/image/book/}+${cartItem.book.id}+'.png'" style="width:70px;"/></div>
                <div class="col-xs-6">
                    <h4 th:text="${cartItem.book.title}">...</h4>
                    <p style="color: green;" th:if="*{cartItem.book.inStockNumber}&gt;0">In Stock</p>
                    <p style="color: darkred;" th:if="*{cartItem.book.inStockNumber}==0">Product Unavailable</p>

                    <a href="#">delete</a>
                </div>
                <div class="col-xs-2">
                    <h5 style="color: #db3208; font-size: large;">$<span th:text="${cartItem.book.ourPrice}" th:style="*{cartItem.book.inStockNumber}==0 ? 'text-decoration: line-through;' : ''"></span></h5>

                </div>
                <div class="col-xs-2"><input th:disabled="*{cartItem.book.inStockNumber==0}" class="form-control" th:value="${cartItem.qty}"/></div>
            </div>

            <div class="row">
                <hr />
                <div class="col-xs-12 text-right"><Strong style="font-size: large">Total Price (<span th:text="${#lists.size(cartItemList)}"></span> items): </Strong><span style="color: #db3208; font-size: large;">$<span th:text="${shoppingCart.grandTotal}"></span></span></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
