<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<div th:replace="common/header :: navbar"/>
<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="row">
            <div class="col-xs-8">
                <h2 class="section-headline"><span>CHECKOUT</span></h2>
            </div>
            <div class="col-xs-4">
                <img src="/image/logo.png" class="img-responsive"/>
            </div>
        </div>
        <hr style="position: absolute; width:100%; height:6px; background-color: #333; z-index: -1; margin-top: -80px;"/>
        <img class="img-responsive" src="/image/wood.png" style="margin-top: -75px;"/>
    </div>
    <div class="row" style="margin-top: 120px;">
        <div class="col-xs-9 col-xs-offset-3">
            <form>
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#shippingInfo">
                                    Shipping Address</a>
                            </h4>
                        </div>
                        <div id="shippingInfo" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="shippingAddress">Street Address</label>
                                    <input type="text" class="form-control" id="shippingAddress" placeholder="Street Address 1"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Street Address 2"/>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label for="shippingCity">City</label>
                                            <input type="text" class="form-control" id="shippingCity" placeholder="Your Shipping city"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label for="shippingState">State</label>
                                            <input type="text" class="form-control" id="shippingState"
                                                   placeholder="Your Shipping state"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label for="shippingZipcode">Zipcode</label>
                                            <input type="text" class="form-control" id="shippingZipcode" placeholder="Zipcode"/>
                                        </div>
                                    </div>
                                </div>
                                <a data-toggle="collapse" data-parent="#accordion" class="btn btn-warning pull-right"
                                   href="#paymentInfo">Next</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#paymentInfo">
                                    Payment Information</a>
                            </h4>
                        </div>
                        <div id="paymentInfo" class="panel-collapse collapse">
                            <div class="panel-body">

                                <!-- CREDIT CARD FORM STARTS HERE -->
                                <div class="row">
                                    <div class="col-xs-12">
                                        <img src="/image/creditcard.png" class="img-responsive"/><br />
                                        <div class="form-group">
                                            <label for="cardType">Select Card Type:</label>
                                            <select class="form-control" id="cardType">
                                                <option>Visa</option>
                                                <option>Mastercard</option>
                                                <option>Discover</option>
                                                <option>American Express</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="cardHolder">Card Holder</label>
                                            <input type="text" class="form-control" id="cardHolder" placeholder="Card Holder Name"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="cardNumber">Card Number</label>
                                            <div class="input-group">
                                                <input
                                                        id="cardNumber"
                                                        type="tel"
                                                        class="form-control"
                                                        name="cardNumber"
                                                        placeholder="Valid Card Number"
                                                        required="required"
                                                />
                                                <span class="input-group-addon"><i class="fa fa-credit-card" aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-7 col-md-7">
                                        <div class="form-group">
                                            <label for="cardExpiry">Expiration Date</label>
                                            <input
                                                    id="cardExpiry"
                                                    type="tel"
                                                    class="form-control"
                                                    name="cardExpiry"
                                                    placeholder="MM / YY"
                                                    required="required"
                                            />
                                        </div>
                                    </div>
                                    <div class="col-xs-5 col-md-5 pull-right">
                                        <div class="form-group">
                                            <label for="cardCVC">CV Code</label>
                                            <input
                                                    id="cardCVC"
                                                    type="tel"
                                                    class="form-control"
                                                    name="cardCVC"
                                                    placeholder="CVC"
                                                    autocomplete="cc-csc"
                                                    required="required"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="display:none;">
                                    <div class="col-xs-12">
                                        <p class="payment-errors"></p>
                                    </div>
                                </div>
                                <!-- CREDIT CARD FORM ENDS HERE -->


                                <a data-toggle="collapse" data-parent="#accordion" class="btn btn-warning pull-right" href="#billingInfo">Next</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#billingInfo">
                                    Billing Address</a>
                            </h4>
                        </div>
                        <div id="billingInfo" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="checkbox">
                                    <label>
                                        <input id="theSameAsShippingAddress" type="checkbox" /> The same as shipping address
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="billingAddress">Street Address</label>
                                    <input type="text" id="billingAddress" class="form-control billingAddress" placeholder="Street Address 1"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control billingAddress" placeholder="Street Address 2"/>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label for="billingCity">City</label>
                                            <input type="text" class="form-control billingAddress" id="billingCity" placeholder="Your city"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label for="billingState">State</label>
                                            <input type="text" class="form-control billingAddress" id="billingState"
                                                   placeholder="Your Billing state"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label for="billingZipcode">Zipcode</label>
                                            <input type="text" class="form-control billingAddress" id="billingZipcode" placeholder="Zipcode"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
